<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>G1 - O portal de not√≠cias da Globo</title>
    <meta charset="UTF-8">
    <!- Google Fonts ->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <style>
    /* Reset CSS */
        * {
            margin:0;
            padding:0;
            list-style:none;
            vertical-align:baseline;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: inherit;
        }

        :focus {
            outline: 0;
        }

    /* Container and Rows */
    .container{
        padding: 0 .75rem;
        width: 85rem;
        margin: 0 auto;
    }
    @media only screen and (max-width: 1280px) {
        .container {
            width: 100%;
        }
    }
    .row{
        padding: 0 .75rem;
        width: 100%;
    }

    /* Header Page */
    header{
        position: relative;
    }

    .header-navbar-globocom{
        position: relative;
        background-color: #f3f3f3;
        height: 35px;
        width: 100%;
    }

    .header-navbar-main{
        position: relative;
        height: 52px;
        width: 100%;
        display: -webkit-flex; /* Safari */
        -webkit-align-items: center; /* Safari 7.0+ */
        display: flex;
        align-items: center;
    }

    .navbar-main{
        display: inline-block;
    }

    .navbar-main-content{
        position: absolute;
        margin-left: -11px;
        display: block;
        z-index: 9999;
        opacity: 0;
        transition: opacity 300ms ease-out;
    }

    .navbar-main:hover > .navbar-main-content{
        opacity: 1;
    }

    .navbar-main-button{
        background: none;
        font-size: 90%;
        font-weight: 500;
        color: #fff;
        text-transform: uppercase;
        border: 0;
        padding: 0;
        vertical-align: 10px;
        cursor: pointer;
    }

    .navbar-main-button-icon{
        font-size: 2em;
        font-style: normal;
        padding-right: 10px;
    }

    .navbar-main-button-icon:before{
        content: "\2630 ";
    }

    .navbar-main-button span{
        vertical-align: 4px;
    }

    /* products globo.com */
    .g1{
        background-color: #C4170C;
    }

    </style>
</head>
<body>
    <header>
        <div class="header-navbar-globocom"></div>
        <div class="header-navbar-main g1">
            <div class="container">
                <div class="row">
                    <nav class="navbar-main">
                        <button class="navbar-main-button"><i class="navbar-main-button-icon"></i><span>menu</span></button>
                        <div class="navbar-main-content">

                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
