<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>G1 - O portal de notícias da Globo</title>
    <meta charset="UTF-8">
    <!- Google Fonts ->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <style>
    /* Reset CSS */
        * {
            margin:0;
            padding:0;
            list-style:none;
            vertical-align:baseline;
        }
        body{
            font-family: 'Open Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            font-size: 1em;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: inherit;
        }

        :focus {
            outline: 0;
        }

    /* Container and Rows */
    .container{
        width: 85rem;
        margin: 0 auto;
        padding: 0 .75rem;
    }

    .row{
        padding: 0 .75rem;
    }

    @media only screen and (max-width: 1280px) {
        .container {
            width: 100%;
        }
    }

    /* Header Page */
    header{
        position: relative;
    }

    /* Navbar Products Globo.com */
    .header-navbar-globocom{
        position: relative;
        height: 35px;
        width: 100%;
        background-color: #f3f3f3;
    }

    /* Navbar Product */
    .header-navbar-main{
        position: relative;
        height: 52px;
        width: 100%;
        display: -webkit-flex; /* Safari */
        -webkit-align-items: center; /* Safari 7.0+ */
        display: flex;
        align-items: center;
    }

    @media only screen and (min-width: 768px){
        .header-navbar-globocom{
            height: 44px;
        }
        .header-navbar-main{
            height: 74px;
        }
    }

    .navbar-main{
        display: inline-block;
    }

    .navbar-main-button{
        background: none;
        font-size: 90%;
        font-weight: 500;
        color: #fff;
        border: 0;
        padding: 0;
        vertical-align: 10px;
        text-transform: uppercase;
        cursor: pointer;
    }

    .navbar-main-button-icon{
        font-size: 2em;
        font-style: normal;
        padding-right: 10px;
    }

    .navbar-main-button-icon:before{
        content: "\2630 ";
    }

    .navbar-main-button span{
        vertical-align: 4px;
    }

    .navbar-main-content{
        position: absolute;
        max-height: 490px;
        margin-left: -11px;
        background: #ffffff;
        box-shadow: 0 0 10px rgba(0,0,0,.5);
        -moz-box-shadow: 0 0 10px rgba(0,0,0,.5);
        -webkit-box-shadow: 0 0 10px rgba(0,0,0,.5);
        -o-box-shadow: 0 0 10px rgba(0,0,0,.5);
        border-radius: 3px;
        -webkit-border-radius: 3px;
        transition: opacity 300ms ease-out;
        opacity: 1; /* esse valor deverá ser zero */
        display: block;
        z-index: 9999;
    }

    .navbar-main-content:before{
        position: absolute;
        height: 0;
        width: 0;
        left: 13px;
        top: -11px;
        border-bottom: 11px solid #fff;
        border-left: 11px solid transparent;
        border-right: 11px solid transparent;
        content: " ";
        z-index: 1;
    }
    /* show navbar content */
    .navbar-main:hover > .navbar-main-content{
        opacity: 1;
    }

    .navbar-main-cascade{
        min-width: 400px; /* esse valor deve iniciar em 200px */
        float: left;
        overflow: hidden;
        transition: width 300ms ease-out;
    }

    /* ul */
    .navbar-main-list{
        position: relative;
        height: 433px;
        width: 200px;
        font-size: 90%;
        line-height: 27px;
        color: #666;
        padding: 20px 0 30px;
        box-shadow: inset -6px 0px 10px -6px rgba(100,100,100,0.4);
        z-index: 1;
    }

    /* ul li */
    .navbar-main-list-item{
        color: #515151;
        border-left: 3px solid transparent;
        padding-left: 20px;

    }

    .navbar-main-list-item:hover {
        color: #C4170C;
        background: #fff;
        border-left: 3px solid #C4170C;
    }

    .dropdown:hover,
    .default:hover,
    .highlighted:hover{
        background: #f5f5f5;
    }

    .dropdown:hover:after {
        position: absolute;
        content: "";
        left: 100%;
        margin-left: -1px;
        margin-top: -28px;
        border-top: 14px solid transparent;
        border-left: 14px solid #f5f5f5;
        border-bottom: 14px solid transparent;
        z-index: 9999;
    }

    .highlighted{
        color: #C4170C;
    }

    /* ul li a */
    .navbar-main-list-item .list-item-link{

    }

    .dropdown .list-item-link,
    .default .list-item-link{
        cursor: context-menu;
        font-weight: 600;
    }

    .list-item-link{
        display: block;
    }

    /* ul li a > div */

    .navbar-main-sublist-content{
        position: absolute;
        width: 100%;
        height: 433px;
        background: #fff;
        top: 0;
        left: 199px;
        margin-left: 0;
        border-left: 1px solid #ddd;
        padding: 20px 0 30px;
        display: block; /* Esse valor deve iniciar como 'none' */
    }

    /* ul li a > div h3 */
    .navbar-main-sublist-title{
        font-size: 1em;
        color: #515151;
        line-height: 30px;
        font-weight: 600;
        letter-spacing: -.03em;
        text-transform: uppercase;
        margin: 0;
        padding-left: 23px;
    }

    /* products globo.com */
    .g1{
        background-color: #C4170C;
    }

    </style>
</head>
<body>
    <header>
        <div class="header-navbar-globocom"></div>
        <div class="header-navbar-main g1">
            <div class="container">
                <div class="row">
                    <nav class="navbar-main">
                        <button class="navbar-main-button"><i class="navbar-main-button-icon"></i><span>menu</span></button>
                        <div class="navbar-main-content">
                            <div class="navbar-main-cascade">
                                <ul class="navbar-main-list">
                                    <li class="navbar-main-list-item dropdown">
                                        <a class="list-item-link">editorias</a>
                                        <div class="navbar-main-sublist-content">
                                            <h3 class="navbar-main-sublist-title">editoriais</h3>
                                        </div>
                                    </li>
                                    <li class="navbar-main-list-item default"><a href="#" class="list-item-link">vídeos</a></li>
                                    <li class="navbar-main-list-item highlighted"><a href="#" class="list-item-link">febre amarela</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
